<!DOCTYPE html>
<html>

  <head>
    <title>NodeChatApp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/uikit.min.css" />
    <script src="/js/uikit.min.js"></script>
    <script src="/js/uikit-icons.min.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  </head>

  <body style="font-family: Varela Round">
    <div class="uk-alert uk-alert-success">
      <p>NodeChatApp</p>
    </div>

    <br>

    <div class="uk-container">
      <form id="message-form" class="uk-grid uk-grid-small">
        <div class="uk-width-1-2@s uk-inline">
          <input class="uk-input" type="text" name="message" placeholder="Type in message...">
        </div>

        <div class="uk-width-1-6@s">
          <button type="submit" name="button" class="uk-input uk-button uk-button-primary">Send</button>
        </div>

        <div class="uk-width-1-6@s">
          <button type="submit" name="button" class="uk-input uk-button uk-button-primary"><span uk-icon="icon: location"></span></button>
        </div>

      </form>

    </div>

    <br>

    <div class="uk-container">
      <ul id="listUser">
      </ul>
    </div>

  </body>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/js/index.js">
  </script>

</html>
