<!DOCTYPE html>
<html>

  <head>
    <title>NodeChatApp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/uikit.min.css" />
    <script src="/js/uikit.min.js"></script>
    <script src="/js/uikit-icons.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  </head>

  <body style="font-family: Varela Round">
    <div class="uk-alert-success" uk-alert>
      <a class="uk-alert-close" uk-close></a>
      <p>Welcome to the chat app.</p>
    </div>

    <div class="uk-container">
      <ul id="listAdmin">
      </ul>
    </div>
    <br>

    <div class="uk-container">
      <form id="message-form">

        <div class="uk-margin">
          <div class="uk-inline">
            <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: pencil"></span>
            <input class="uk-input" type="text" name="message" placeholder="Type in message...">
          </div>
        </div>

        <button type="submit" name="button" class="uk-button uk-button-primary">Send</button>
      </form>
    </div>

    <br>
    <div class="uk-container">
      <ul id="listUser">
      </ul>
    </div>

  </body>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/js/index.js">
  </script>

</html>
